<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Covid-19 Statistics</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="logo">
          <img src="images/logo.png" alt="">
          <p>Covid-19 <br> Statistics</p>
      </div>
      <div class="country">
        <select id="countryDropdown" class="dropdown" onchange="changeCountry(this)">
          <option class="countryOptions">Choose country</option>
        </select>
       </div>
    </header>
    <main>
      <div class="stats">
        <div class="country">
             <h1 id="targetChange">Global</h1>
         </div>
         <div class="latest-report">

              <div class="totalcases">
                  <div class="title">Total Cases</div>
                  <div id="t1" class="value">NA</div>
                  <div id="t2" class="new-value">NA</div>
              </div>
              <div class="recovered">
                  <div class="title">Recovered </div>
                  <div id="r1" class="value">NA</div>
                  <div id="r2" class="new-value">NA</div>
              </div>
              <div class="deaths">
                  <div class="title">Deaths</div>
                  <div id="d1" class="value">NA</div>
                  <div id="d2" class="new-value">NA</div>
              </div>
      </div>

    </div>
    </main>
    <footer>Created By Abhishek Bhamare</footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="app.js" charset="utf-8"></script>
  </body>
</html>
